{% extends 'jobs/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="login-container">
    <div class="m-2 d-flex justify-content-center align-items-center mt-5">
        <div class="bg-white p-5 rounded shadow mb-5">
            <div class="profile-content d-flex align-items-center gap-3 mb-3">
                <img src="{{ user.profile.image.url }}" alt="{{user.username}}" class="user-img rounded" />
                <div class="content">
                    <p>{{ user.username }}</p>
                    <p>{{ user.email }}</p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ profile_form|crispy }}
                {{ user_form|crispy }}
                <button type="submit" class="btn btn-primary main-btn">Update Profile</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
