{% extends 'jobs/main.html' %}
{% load crispy_forms_tags %}


{% block content %}
<main class="job-form">
    <h1 class="mt-3 m-2 fs-2 text-center">
        {% if form.instance.pk %}Edit Job {% else %} Create Job {% endif %}
    </h1>
    <div class="m-2 d-flex justify-content-center align-items-center mt-5">
        <form method="POST" class="bg-white p-5 rounded shadow mb-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">
                {% if form.instance.pk %}Edit {% else %} Create {% endif %}
            </button>
        </form>
    </div>
</main>
{% endblock %}
