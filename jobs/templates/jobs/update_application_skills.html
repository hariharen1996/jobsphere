{% extends 'jobs/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="mt-5">Update Skills for {{ job_application.job.title }}</h2>
<div class="mb-5">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add|Update Skills</button>
    </form>
</div>
{% endblock %}
